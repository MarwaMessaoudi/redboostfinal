<div class="dashboard-container">
  <div class="dashboard-content">
    <div class="main-grid">
      <div class="coaches-section">
        <div class="section-header">
          <h2>Nos Coachs</h2>
          <div class="view-toggle"></div>
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
          <input
            type="text"
            placeholder="Rechercher un coach par nom..."
            [(ngModel)]="searchTerm"
            (input)="filterCoaches()"
            class="search-input"
          />
        </div>
        <!-- Original: <i class="fas fa-calendar"></i> Test Icon -->
        <div class="coach-list">
          <div class="coach-card" *ngFor="let coach of filteredCoaches">
            <div class="coach-info">
              <div class="avatar-container">
                <img [src]="coach.avatar" [alt]="'Photo de ' + coach.name" class="coach-avatar">
                <span class="status-dot"></span>
              </div>
              
              <div class="coach-details">
                <h3>{{coach.name}}</h3>
                <p class="specialty" ><i class="bi bi-telephone"></i>
                  +216 {{coach.phoneNumber}}</p>
                <div class="availability">
                  <!-- Original: <i class="fas fa-clock"></i> -->
                  <i class="bi bi-envelope"></i>
                                    {{coach.email}}
                </div>
              </div>
            </div>

            <div class="coach-actions">
              <button class="btn-discover" (click)="discoverCoach(coach)">
                Découvrir Coach
              </button>
              <button class="btn-reserve" (click)="reserveCoach(coach)">
                Réserver
              </button>
            </div>
          </div>
        </div>
      </div>
