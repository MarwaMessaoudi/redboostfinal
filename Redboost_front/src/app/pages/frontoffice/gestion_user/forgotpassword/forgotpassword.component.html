<div class="forgot-password-container">
  <div class="forgot-password-card">
    <h2>Forgot Password</h2>
    <p>Enter your email address to receive a password reset link.</p>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="input-group">
        <label for="email">Email Address</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email address"
          [ngClass]="{ 'invalid-input': forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched }"
        />
        <div *ngIf="forgotForm.get('email')?.hasError('required') && forgotForm.get('email')?.touched" class="error-message">
          Email is required
        </div>
        <div *ngIf="forgotForm.get('email')?.hasError('email') && forgotForm.get('email')?.touched" class="error-message">
          Please enter a valid email
        </div>
      </div>

      <!-- Success message -->
      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>

      <!-- Error message -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button type="submit" class="reset-button" [disabled]="forgotForm.invalid || isLoading">
        <span *ngIf="isLoading" class="spinner"></span>
        {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
      </button>
    </form>

    <p class="resend-link">
      <a routerLink="/login">Back to Login</a>
    </p>
  </div>
</div>
