<div class="sub-folder-component">
    <h2 class="details-title">SubFolder Details</h2>
    <div class="container">
        <div class="folder-details">
            <p>Folder Name: <span class="detail-value">{{ folderName }}</span></p>
            <p>Category Name: <span class="detail-value">{{ categoryName }}</span></p>
            <p>SubFolder Name: <span class="detail-value">{{ subFolderName }}</span></p>
        </div>

        <h3 class="files-title">Files in this Subfolder:</h3>
        <div class="file-list">
            <div *ngFor="let file of files" class="file-item">
                <div class="file-icon"></div>
                <span class="file-name">File Name</span>
                <p class="file-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
            </div>

            <!-- Upload Button -->
            <label for="fileUpload" class="upload-button">
                Upload Files
                <span class="arrow-icon"></span>
            </label>
            <input type="file" id="fileUpload" class="file-input" multiple (change)="onFileSelected($event)">
        </div>
    </div>
</div>
