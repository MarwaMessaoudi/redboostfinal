<div class="container py-5">
  <h2 class="mb-4 text-center">Notifications</h2>

  <div class="notifications-list row row-cols-1 row-cols-md-2 g-4">
    <div class="notification-card col" *ngFor="let notification of notifications">
      <div class="d-flex flex-column p-4 bg-white rounded shadow-lg hover-effect border-0">
        <div class="flex-grow-1">
          <p class="mb-2">{{ notification.message }}</p>
          <small class="text-muted">{{ notification.date }}</small>
        </div>
        <div class="d-flex justify-content-end mt-3 gap-3">
          <i class="fas fa-edit text-primary cursor-pointer" (click)="editNotification(notification.id)" title="Modifier"></i>
          <i class="fas fa-trash text-danger cursor-pointer" (click)="deleteNotification(notification.id)" title="Supprimer"></i>
        </div>
      </div>
    </div>
  </div>
</div>
