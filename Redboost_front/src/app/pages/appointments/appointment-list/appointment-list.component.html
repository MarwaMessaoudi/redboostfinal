<div class="dashboard-container">
  <div class="dashboard-content">
    <div class="main-grid">
      <div class="coaches-section">
        <div class="section-header">
          <h2>Nos Coachs</h2>
          <div class="view-toggle">
            <button class="toggle-btn active">Tous les Coach</button>
            <div class="notification-badge">0</div>
          </div>
        </div>
          
        <div class="coach-list">
          <div class="coach-card" *ngFor="let coach of coaches">
            <div class="coach-info">
              <div class="avatar-container">
                <img [src]="coach.avatar" [alt]="'Photo de ' + coach.name" class="coach-avatar">
                <span class="status-dot"></span>
              </div>
              
              <div class="coach-details">
                <h3>{{coach.name}}</h3>
                <p class="specialty">{{coach.specialty}}</p>
                <div class="availability">
                  <i class="fas fa-clock"></i>
                  {{coach.availability}}
                </div>
              </div>
            </div>

            <div class="coach-actions">
              <button class="btn-discover" (click)="discoverCoach(coach)">
                Découvrir Coach
              </button>
              <button class="btn-reserve" (click)="reserveCoach(coach)">
                Réserver
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="calendar-section">
        <div class="section-header">
          <h3>Calendrier des Coachs</h3>
          <div class="calendar-controls">
            <button class="month-nav prev">
              <i class="fas fa-chevron-left"></i>
            </button>
            <span class="current-month">Janvier 2024</span>
            <button class="month-nav next">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
        
        <div class="calendar-wrapper">
          <full-calendar [options]="coachCalendarOptions"></full-calendar>
        </div>
      </div>
    </div>

    <app-appointments-list></app-appointments-list>
  </div>
</div>
