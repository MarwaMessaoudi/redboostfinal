<div class="task-card" cdkDrag>
    <div class="task-content" (click)="openEditTaskActivityDialog(taskActivity)">
        <div class="task-header">
            <div class="task-title">{{ taskActivity.title }}</div>
        </div>
        <div class="task-category" *ngIf="taskActivity.taskCategoryActivity || taskActivity.taskCategoryActivityId">
            <span class="category-badge">{{ categoryName }}</span>
        </div>
        <div class="task-footer">
            <div class="task-info">
                <span class="activity-name">{{ activityName }}</span>
            </div>
            <span class="task-points" *ngIf="taskActivity.xpPoint">{{ taskActivity.xpPoint }}</span>
            <div class="task-assignee">
                <div class="assignee-avatar">
                    <img *ngIf="assigneeAvatarUrl" [src]="assigneeAvatarUrl" alt="Assignee Avatar" class="avatar-image" />
                    <span *ngIf="!assigneeAvatarUrl && assigneeInitials" class="default-avatar">{{ assigneeInitials }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
