<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Forgot Password</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input 
                  type="email" 
                  class="form-control" 
                  id="email" 
                  formControlName="email"
                  [class.is-invalid]="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
                <div *ngIf="forgotForm.get('email')?.hasError('required') && forgotForm.get('email')?.touched" 
                     class="invalid-feedback">
                  Email is required
                </div>
                <div *ngIf="forgotForm.get('email')?.hasError('email') && forgotForm.get('email')?.touched" 
                     class="invalid-feedback">
                  Please enter a valid email
                </div>
              </div>
  
              <div *ngIf="successMessage" class="alert alert-success">
                {{ successMessage }}
              </div>
  
              <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
              </div>
  
              <div class="d-grid gap-2">
                <button 
                  type="submit" 
                  class="btn btn-primary" 
                  [disabled]="forgotForm.invalid || isLoading">
                  <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
                </button>
              </div>
  
              <div class="mt-3 text-center">
                <a routerLink="/login">Back to Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
